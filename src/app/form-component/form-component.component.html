
<div align="center">
<div class="col-sm-4">
    <form [formGroup]="loginform" (ngSubmit)="collectData()">
        <div class="form-group">
            <!-- <label>Email</label> -->
            <input type="email" class="form-control"  formControlName="email" placeholder="Enter email"><br>
            <!-- <span class="error" *ngIf="email.invalid">email is required</span> -->
        </div>
        <div class="form-group">
            <!-- <label>password</label> -->
            <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
        </div><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>
</div>
